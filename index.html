<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./github-markdown.css">
        <style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
        padding-top: 35px;
	}

	#header {
		padding-top: 10px;
        padding-bottom: 0px;
	}

    #header a {
		margin-right: 20px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
        </style>
    </head>
    <body>
        <div id="header" class="markdown-body">
            <a href="/">HOME</a>
            <a href="/?/新标日/index">新标日课程笔记</a>
        </div>
        
        <div id="mdcontent" class="markdown-body">

        </div>
        <script type="module" src="/js/markdown-it.min.js"></script>
        <script type="module" src="/js/md2html.js"></script>
    </body>
</html>
